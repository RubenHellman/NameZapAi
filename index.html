<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NameZapAi - AI Business Name Generator</title>
  
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
  
  <style>
    /* ===== Reset & Base ===== */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
      font-family: 'Roboto', sans-serif;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 80px;
      text-align: center;
    }
    
    /* ===== Headings ===== */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3.8rem;
      margin-bottom: 0.2em;
      letter-spacing: 5px;
      color: #ffffff;
      text-shadow:
        0 1px 0 #ffaf7b,
        0 2px 0 #ff6f61,
        0 5px 15px rgba(0,0,0,0.3);
    }
    p.subtitle {
      font-weight: 500;
      font-size: 1.25rem;
      margin-bottom: 3em;
      color: #f0e6e6cc;
      max-width: 520px;
      line-height: 1.5;
    }
    
    /* ===== Form Elements ===== */
    label {
      display: block;
      max-width: 460px;
      margin: 0 auto 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #f9f7f7;
      text-align: left;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    input[type="text"],
    select {
      width: 100%;
      max-width: 460px;
      padding: 15px 18px;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 2em;
      outline: none;
      transition: box-shadow 0.3s ease;
      font-weight: 500;
      color: #333;
      box-shadow: inset 2px 2px 6px #fff9, inset -2px -2px 6px #cbb;
    }
    input[type="text"]:focus,
    select:focus {
      box-shadow: 0 0 12px #ff6f61cc;
    }
    
    /* Checkbox Wrapper */
    .checkbox-wrapper {
      max-width: 460px;
      margin: 0 auto 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f6f4f4cc;
      font-weight: 600;
      user-select: none;
      gap: 12px;
      font-size: 1rem;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }
    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
    }
    
    /* ===== Buttons ===== */
    .btn {
      font-family: 'Poppins', sans-serif;
      border: none;
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(255 111 97 / 0.65);
      user-select: none;
      min-width: 140px;
      margin: 0 10px 2em;
      transition: all 0.3s ease;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    #generateBtn {
      background: #ff6f61;
      box-shadow: 0 6px 20px #ff6f61bb;
    }
    #generateBtn:hover {
      background: #ff4a3a;
      box-shadow: 0 10px 30px #ff4a3acc;
      transform: scale(1.05);
      z-index: 2;
    }
    #clearBtn {
      background: #6c757d;
      box-shadow: 0 6px 20px #6c757dbb;
    }
    #clearBtn:hover {
      background: #495057;
      box-shadow: 0 10px 30px #495057cc;
      transform: scale(1.05);
      z-index: 2;
    }
    button:disabled {
      cursor: not-allowed;
      background: #d3d3d3;
      box-shadow: none;
      color: #888;
      transform: none;
    }
    
    /* ===== Results ===== */
    #results {
      max-width: 460px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      user-select: text;
      min-height: 150px;
      font-family: 'Poppins', sans-serif;
    }
    .result-item {
      background: rgba(255 255 255 / 0.85);
      padding: 15px 22px;
      border-radius: 16px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #3a1c71;
      box-shadow: 0 6px 15px rgb(255 111 97 / 0.35);
      cursor: default;
      word-break: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
      user-select: all;
      position: relative;
    }
    .result-item:hover {
      background: rgba(255 255 255 / 1);
    }
    .copy-btn {
      background: #3a1c71;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
      margin-left: 16px;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 10px #3a1c71cc;
      min-width: 90px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .copy-btn:hover {
      background: #5e3ba2;
      box-shadow: 0 6px 15px #5e3ba2cc;
    }
    .copy-btn:active {
      transform: scale(0.95);
    }
    
    /* ===== Footer ===== */
    footer {
      margin-top: auto;
      color: #f0e6e6cc;
      font-size: 0.95rem;
      user-select: none;
      max-width: 460px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.05em;
      font-weight: 500;
      margin-top: 50px;
    }
    footer a {
      color: #f0e6e6cc;
      text-decoration: none;
      font-weight: 700;
      margin: 0 14px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #ff6f61;
    }
    
    /* ===== Responsive ===== */
    @media (max-width: 520px) {
      h1 {
        font-size: 3rem;
        letter-spacing: 3px;
      }
      button {
        width: 100%;
        margin: 0 0 1em 0;
      }
      #results {
        min-height: 200px;
      }
      .result-item {
        font-size: 1.4rem;
        padding: 14px 18px;
      }
      .copy-btn {
        padding: 6px 10px;
        font-size: 0.9rem;
        margin-left: 10px;
        min-width: 70px;
      }
    }
  </style>
</head>
