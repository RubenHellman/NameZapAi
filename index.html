<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NameZapai - AI-powered Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0077cc;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="text"], select {
      padding: 10px;
      width: 250px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, select:focus {
      border-color: #0077cc;
      outline: none;
    }
    button {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: 600;
      color: #004a80;
      min-height: 2em;
    }
    footer {
      margin-top: auto;
      font-size: 0.9em;
      color: #777;
    }
    @media (max-width: 400px) {
      input[type="text"], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>NameZapai</h1>
  <p>AI-powered business name generator</p>

  <label for="industryInput">Describe your business or idea (optional):</label>
  <input type="text" id="industryInput" placeholder="E.g. school app, coffee shop, fitness" />

  <label for="genreSelect">Choose a name style / genre:</label>
  <select id="genreSelect">
    <option value="tech">Tech & Startup</option>
    <option value="funny">Funny & Playful</option>
    <option value="luxury">Luxury & Elegant</option>
    <option value="nature">Nature Inspired</option>
    <option value="classic">Classic & Simple</option>
  </select>

  <button id="generateBtn">Generate Name</button>

  <div id="result"></div>

  <footer>
    &copy; 2025 NameZapai - Made with ❤️ by You
  </footer>

  <script>
    const namesData = {
      tech: [
        "ByteWave", "CodeNest", "AppVibe", "NetNova", "PixelForge", 
        "CloudSprint", "DataPulse", "LinkLabs", "ZapLogic", "QuantumLeap"
      ],
      funny: [
        "FunkyMonkey", "WobbleWorks", "GiggleGear", "QuirkQuest", "JollyJams",
        "SillySquid", "BubblyBeard", "SnappySnail", "DizzyDodo", "PeppyPenguin"
      ],
      luxury: [
        "Elysian", "Veloura", "Aurelia", "LuxeNova", "Opalith",
        "Serenara", "Crestwell", "Gildora", "Vermillion", "Silvaris"
      ],
      nature: [
        "GreenSprout", "BlueHaven", "SunPetal", "LeafWave", "RiverStone",
        "WildBloom", "MossyRoot", "SkyFern", "EarthSong", "OceanBreeze"
      ],
      classic: [
        "Evergreen", "Brightway", "Clearfield", "Maplewood", "Stonebridge",
        "Pinehill", "Oakwood", "Sunridge", "Millbrook", "Willowdale"
      ],
    };

    const industryInput = document.getElementById("industryInput");
    const genreSelect = document.getElementById("genreSelect");
    const generateBtn = document.getElementById("generateBtn");
    const resultDiv = document.getElementById("result");

    function generateName() {
      const industry = industryInput.value.trim();
      const genre = genreSelect.value;
      const namesArray = namesData[genre];

      let name = namesArray[Math.floor(Math.random() * namesArray.length)];

      if (industry) {
        // Add industry as prefix or suffix randomly
        const usePrefix = Math.random() < 0.5;
        if (usePrefix) {
          name = industry.replace(/\s+/g, '') + name;
        } else {
          name = name + industry.replace(/\s+/g, '');
        }
      }

      // Capitalize first letter of each word (just in case)
      name = name.split(/(?=[A-Z])|(?=[0-9])/).map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join('');

      resultDiv.textContent = name;
    }

    generateBtn.addEventListener("click", generateName);
  </script>
</body>
</html>
