<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameZapAI - AI Business Name Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e10;
      color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00d8ff;
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      color: #ccc;
      font-size: 1.2rem;
    }

    input, button, select {
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      outline: none;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #00d8ff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #02b3d9;
    }

    #results {
      margin-top: 30px;
      max-width: 600px;
      text-align: left;
    }

    .name-box {
      background: #1e1e26;
      margin: 8px 0;
      padding: 10px 15px;
      border-left: 4px solid #00d8ff;
      border-radius: 4px;
      font-size: 1.1rem;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: #555;
    }

    @media (max-width: 600px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NameZapAI ⚡</h1>
    <p>Generate cool, creative names for your app, startup or product using AI</p>
    <input id="ideaInput" placeholder="e.g. app for students, coffee shop..." />
    <button onclick="generateNames()">Generate</button>
    <div id="results"></div>
  </header>

  <footer>Made with ❤️ using GPT-4o | <a style="color:#00d8ff;" href="https://github.com/">GitHub</a></footer>

  <script>
    async function generateNames() {
      const idea = document.getElementById('ideaInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading suggestions...</p>';

      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description: idea })
        });

        const data = await res.json();

        if (data.suggestions.length > 0) {
          resultsDiv.innerHTML = '';
          data.suggestions.forEach(name => {
            resultsDiv.innerHTML += `<div class="name-box">${name}</div>`;
          });
        } else {
          resultsDiv.innerHTML = '<p>No names found.</p>';
        }
      } catch (e) {
        console.log(e);
        resultsDiv.innerHTML = `<p>Error fetching AI results. Here's a random fallback:</p>`;
        const fallback = [
          "Zapster", "BrandForge", "NameNova", "GenieName", "NamePulse",
          "AppSpark", "Zapify", "NameCrate", "ThinkZap", "BrandBot"
        ];
        fallback.forEach(name => {
          resultsDiv.innerHTML += `<div class="name-box">${name}</div>`;
        });
      }
    }
  </script>
</body>
</html>
