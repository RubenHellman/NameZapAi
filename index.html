<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameZapAI ‚Äì Smart AI Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(160deg, #0e0e0e, #1e1e2e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #00f5a0;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 5px #00f5a055;
    }

    p.sub {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input, select {
      background: #2d2d2d;
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #00f5a0, #00d9f5);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .name-card {
      background: #292929;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
      border: 2px solid #00f5a033;
    }

    .name-card:hover {
      background-color: #333;
      border-color: #00f5a0;
    }

    .loading {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>NameZapAI ‚ö°</h1>
  <p class="sub">Create awesome, catchy, and AI-powered brand names in seconds</p>

  <div class="input-group">
    <input type="text" id="topicInput" placeholder="What's your idea about? (e.g. coffee shop)" />
    <select id="genreSelect">
      <option value="creative">üé® Creative</option>
      <option value="modern">üöÄ Modern</option>
      <option value="funny">üòÇ Funny</option>
      <option value="luxury">üíé Luxury</option>
      <option value="tech">ü§ñ Tech</option>
    </select>
    <button onclick="generateNames()">Generate</button>
  </div>

  <div id="loading" class="loading" style="display: none;">‚ú® Generating your brand names...</div>
  <div id="results" class="results"></div>

  <footer>
    Built with ‚ù§Ô∏è by NameZapAI ¬∑ ¬© 2025
  </footer>

  <script>
    const nameBank = {
      creative: ["Nova", "Twist", "Spark", "Quirk", "Loom", "Vibe", "Zuno", "Bloop", "Orbix", "Nimble"],
      modern: ["Zyn", "Modo", "Nexa", "Lift", "Revo", "Hexa", "Glint", "Dap", "Zentri", "Ruvo"],
      funny: ["Wacky", "Bork", "Snappy", "Zapster", "Goofyfy", "LOLify", "Memez", "Swoosh", "Bloopify", "Zoodle"],
      luxury: ["Noir√©", "Velure", "Z√©phyr", "Auryn", "Opula", "Elysian", "Serr√©", "Lum√©", "Prestia", "Luxo"],
      tech: ["Neurozap", "Techly", "Botcore", "Nexiq", "Codexa", "Aiogen", "Zentrix", "Bytefy", "Deepify", "Logicor"]
    };

    function generateNames() {
      const topic = document.getElementById("topicInput").value.trim();
      const genre = document.getElementById("genreSelect").value;
      const resultsDiv = document.getElementById("results");
      const loading = document.getElementById("loading");

      resultsDiv.innerHTML = "";
      loading.style.display = "block";

      setTimeout(() => {
        const base = nameBank[genre];
        const randomNames = [];

        while (randomNames.length < 12) {
          const randomName = base[Math.floor(Math.random() * base.length)];
          const formatted = Math.random() > 0.5
            ? `${randomName} ${topic}`
            : `${randomName}`;
          if (!randomNames.includes(formatted)) {
            randomNames.push(formatted);
          }
        }

        loading.style.display = "none";

        randomNames.forEach(name => {
          const card = document.createElement("div");
          card.className = "name-card";
          card.textContent = name;
          card.onclick = () => {
            navigator.clipboard.writeText(name);
            card.textContent = "‚úÖ Copied: " + name;
            setTimeout(() => (card.textContent = name), 1200);
          };
          resultsDiv.appendChild(card);
        });
      }, 800); // Fake loading delay
    }
  </script>
</body>
</html>
